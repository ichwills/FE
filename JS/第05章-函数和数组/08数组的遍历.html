<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
        /* 
                for循环
                for...in 遍历   快速遍历/快速枚举
            */
        let arr = [10, 20, 30, 40, 50];
        //在页面上分别将每一个数输出。
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }


        for (let i in arr) {
            console.log(arr[i]);
        }
    </script>
</head>

</body>

</html>

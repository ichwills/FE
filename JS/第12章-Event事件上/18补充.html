            window.onload = function(){
                var oPhone = document.getElementById("phone");
                oPhone.onblur = function(){
                    var oValue = this.value;
                    if(oValue[0] != "1"){
                        console.log("手机号码是以1开头");
                    }else if(oValue.length != 11){
                        console.log("请输入11位的手机号码");
                    }else{
                        var isYes = true; //假设都是数字
                        for(var i = 0; i < oValue.length; i++){
                            if(!isNum(oValue[i])){
                                isYes = false;
                                break;
                            }
                        }

                        if(isYes){
                            console.log("正确的手机");
                        }else{
                            console.log("手机格式不对");
                        }


                    }
                }

                var oRepassword = document.getElementById("repassword");
                var oPassword = document.getElementById("password");
                oRepassword.onblur = function(){
                    if(oPassword.value != oRepassword.value){
                        console.log("两次密码输入不一致");
                    }
                }
            }
            function isNum(num){
                if(num >= "0" && num <= "9"){
                    return true;
                }else{
                    return false;
                }
            }
        </script>

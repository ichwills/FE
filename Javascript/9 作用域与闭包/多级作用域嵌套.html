<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>在没有let/const 的历史中使用以下方式产生作用域</title>
  </head>
  <body></body>
  <script>
    let arr = [];
    for (var i = 1; i <= 3; i++) {
      (function(i) {
        arr.push(function() {
          return i;
        });
      })(i);
      // console.log(i);
    }
    console.log(arr[2]());
  </script>
</html>

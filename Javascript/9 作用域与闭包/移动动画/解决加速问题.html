<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <style>
      button {
        position: absolute;
      }
    </style>
    <button message="cy">hello world</button>
    <!-- <button message="Hello World">Hello World</button> -->
  </body>
  <script>
    let btns = document.querySelectorAll("button");
    btns.forEach(function(item) {
      let bind = false;
      item.addEventListener("click", function() {
        if (!bind) {
          let left = 1;
          bind = setInterval(function() {
            item.style.left = left++ + "px";
          }, 100);
        }
      });
    });
  </script>
</html>

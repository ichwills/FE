<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title> </title>
  </head>
  <body></body>
  <script>
    function User(name, age) {
      this.name = name;
      this.age = age;
    }
    User.prototype.show = function () {
      console.log(this.name, this.age);
    };

    function Admin(...args) {
      User.apply(this, args);
    }
    Admin.prototype = Object.create(User.prototype); //构造函数
    let name = new Admin("张三", 18);
    name.show();

    function Member(...args) {
      User.apply(this, args);
    }
    Member.prototype = Object.create(User.prototype);
    let mem = new Member("李四", 19);
    mem.show();
  </script>
</html>

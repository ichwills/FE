<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title> </title>
  </head>
  <body></body>
  <script>
    let obj = {
      data: [1, 2, 3, 34, 5, 7],
    };
    Object.setPrototypeOf(obj, {
      max(data) {
        return data.sort((a, b) => b - a)[0];
      },
    });
    console.log(obj.max(obj.data));

    let grades = {
      lessons: { js: 87, php: 63, node: 99, linux: 88 },
      get data() {
        return Object.values(this.lessons);
      },
    };

    console.log(obj.max.call(null, Object.values(grades.lessons)));
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title> </title>
  </head>
  <body></body>
  <script>
    function User(name) {
      this.name = name;
    }
    User.prototype = {
      constructor() {
        User;
      },
      show() {
        console.log(this.name);
      },
      get() {
        console.log(`${this.name}get`);
      },
    };

    let ls = new User("李四");
    let HW = new User("hello world");
    ls.show();
    ls.get();
    HW.show();
  </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
  </head>
  <body></body>
  <script>
    let str = { name: "CY" };
    console.log(str);
    console.log(str.hasOwnProperty("name")); //属性来自原型

    //完全数据字典对象,没有原型关系存在
    let obj = Object.create(null, {
      name: {
        value: "cy",
      },
    });
    console.log(obj);
    console.log(obj.hasOwnProperty("name"));
  </script>
</html>

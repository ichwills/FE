<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title> </title>
  </head>
  <body></body>
  <script>
    function User(name) {
      this.name = name;
    }
    let user = new User(" ");
    console.log(user);

    //1
    User.prototype = {
      constructor: User,
      show() {
        console.log(this.name);
      },
    };

    //2
    function createByObject(obj, ...args) {
      const constructor = Object.getPrototypeOf(obj).constructor;
      return new constructor(...args);
    }

    let name = createByObject(user, "cy");
    name.show();
  </script>
</html>

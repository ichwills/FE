<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title> </title>
  </head>
  <body></body>
  <script>
    let obj = { name: "cy" };
    let parent = {
      name: "parent",
      show() {
        console.log("parent name:" + this.name);
      },
    };
    console.log(obj.__proto__ == Object.prototype);

    Object.setPrototypeOf(obj, parent);

    obj.show();
    parent.show();

    console.log(Object.getPrototypeOf(obj));
  </script>
</html>

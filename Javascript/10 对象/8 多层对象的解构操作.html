<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>嵌套解构</title>
	</head>
	<body></body>
	<script>
		//操作多层复杂数据结构
		let hd = {
			name: "CY",
			lesson: {
				title: "javascript"
			}
		};

			name,
			lesson: {
				title
			}
		} = hd;
		console.log(name, title);
	</script>
</html>

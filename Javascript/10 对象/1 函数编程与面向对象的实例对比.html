	//面向对象编程
	//使用对象编程的代码结构清晰
	//减少了函数的参数传递
	//不用担心函数名的覆盖
    let user = {
      name: "CY",
      grade: [
        { name: "js", score: 100 },
        { name: "docker", score: 76 }
      ],
      average() {
        let total = this.grade.reduce((t, l) => t + l.score, 0);
        return `${this.name}的平均成绩是: ${total / this.grade.length}`;
      }
    };
    console.log(user);
    console.log(user.average());

	<script>
		// let web = {

		// } = web;

		// console.log(url);//hello world
		
		// let {name}= {name:'CY',url:'hello world'};
		// console.log(name); //CY
		
		//直接使用变量赋值对象属性
		let name = "CY",url = "hello world";
		//标准写法如下
		let hd = { name: name, url: url };
		console.log(hd);  //{name: "CY", url: "hello world"}
		
		//如果属性和值变量同名可以写成以下简写形式
		let opt = { name, url };
		console.log(opt); //{name: "CY", url: "hello world"}

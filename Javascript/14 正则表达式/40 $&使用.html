<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>

  <body>

    <main>
      hello world
    </main>

    const main = document.querySelector("body main");

      `<a href="https://www.baidu.com">$&</a>`
    );
  </script>

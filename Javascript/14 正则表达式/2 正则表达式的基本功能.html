<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
  <script>
    //从字符串中取出数值类型

    let obj = " helloworld2200Hello World9988";
    //函数方法
    let num = [...obj].filter((a) => !Number.isNaN(parseInt(a)));
    console.log(num.join(""));

    //正则表达式方法
    console.log(obj.match(/\d/g).join(""));
  </script>
</html>

    let obj = {
      name: "obj.name",
      show() {
        console.log(this);
        console.log(this.name);
      },
    };
    let user = {
      __proto__: obj,
      name: "user.name",
      show() {
        //this指向当前对象，结果并不是 admin的name值
        //return this.__proto__.show(); 为解决这个问题,需要调用父类的方法传递this
        this.__proto__.show.call(this);
      },
    };
    user.show();

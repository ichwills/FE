  <script>
    class Arr extends Array {
      constructor(...args) {
        super(...args);
      }
      first() {
        return this[0];
      }
      max() {
        return this.sort((a, b) => b - a)[0];
      }
      add(item) {
        this.push(item);
      }
      remove(value) {
        let pos = this.findIndex((item) => item == value);
        console.log(pos);
        this.splice(pos, 1);
      }
    }
    let obj = new Arr(7, 6, 2, 8, 3, 6);
    obj.remove(2);
    console.log(obj);
  </script>

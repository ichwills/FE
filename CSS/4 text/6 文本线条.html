<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        h2 {
            text-decoration: line-through;/*删除线*/
        }

        p {
            text-decoration: overline;/*上划线*/
        }

        u {
            text-decoration: underline;/*下划线*/
        }
    </style>
</head>

<body>
    <article>
        <a href="">hello world</a><hr/>
        <del>hello world</del><!-- 删除线 -->
        <p>hello world</p>
        <h2>hello world</h2>
    </article>
</body>

</html>

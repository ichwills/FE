<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        h2 {
            /* font-variant: small-caps; */
            text-transform: capitalize;
            /*首字母大写*/
        }

        h3 {
            text-transform: uppercase;
            /*大写*/
        }

        h4 {
            text-transform: lowercase;
            /*小写*/
        }
    </style>
</head>

<body>
    <h2>hello world</h2>
    <h3>hello world</h3>
    <h4>Hello World</h4>
    <article text-transform: uppercase>
        <!-- 从父类继承 -->
        <h5 text-transform:inherits>hello world</h5>
    </article>
</body>

</html>

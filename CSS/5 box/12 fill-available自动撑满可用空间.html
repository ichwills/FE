<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #34495e;
        }

        main {
            width: 100vw;
            height: 100px;
            background: #9b59b6;
        }

        span {
            background: #f1c40f;
            display: inline-block;/*块级元素要定义*/
            width: -webkit-fill-available;/*自动撑满*/
            height: -webkit-fill-available;
        }
    </style>
</head>

<body>
    <main>
        <span>hello world</span>
    </main>
</body>

</html>

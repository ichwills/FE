<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            padding: 100px;
        }

        article {
            border: solid 2px #ddd;
            width: 300px;
            padding: 50px 0;
        }

        div {
            border: solid 1px red;
            margin-left: -50px;
            margin-right: -50px;
            text-align: center;
        }

        h2 {
            border: solid 1px red;
            margin-bottom: 60px;
            margin-top: 30px;
        }

        h3 {
            border: solid 1px red;
            height: 30px;
        }

        ul>li {
            border: solid 1px #ff0000;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <h2>hello world</h2>
    <h2>hello world</h2>
    <h3>hello world</h3>
    <ul>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ul>
    <article>
        <div>hello world</div>
    </article>
</body>

</html>

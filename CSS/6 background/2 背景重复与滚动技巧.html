<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        article {
            height: 500px;
            border: dashed 10px black;
            overflow: auto;
        }

        div {
            height: 3000px;
            background-image: url("https://tse2-mm.cn.bing.net/th/id/OIP.pegfGc8sWHh2_RuwiuAknwHaHZ?w=227&h=219&c=7&o=5&dpr=1.25&pid=1.7");

            background-attachment:scroll;/*滚动,类似溢出*/
        }
    </style>
</head>

<body>
    <article>
        <div>hello world</div>
    </article>
</body>

</html>

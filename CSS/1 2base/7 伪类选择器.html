<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        a:link {
            color: red;
        }

        a:visited {
            color: yellow;
        }

        a:hover {
            color: green;
        }

        a:active {
            color: black;
        }

        input:focus {
            background: blue;
            outline: none
        }

        input:hover {
            border: 1px solid red;
        }

        input:active {
            background: green;
        }
    </style>
</head>

<body>
    <main>
        <input type="text">
        <a href="https://cn.bing.com">bing</a>
        <article>
            <h1 title="hw">google</h1>
            <aside>
                <h2>hello world</h2>
            </aside>
            <h2>HELLO WORLD</h2>
        </article>
    </main>
</body>

</html>

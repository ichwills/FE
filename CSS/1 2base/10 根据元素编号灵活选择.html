<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        main>ul li:nth-child(n+2) {
            color: red;
        }

        article h1:nth-of-type(2) {
            color: red;
        }
    </style>
</head>

<body>
    <main>
        <ul>
            <li>CY</li>
            <li>Hw</li>
            <li>HW</li>
            <li>hW</li>
        </ul>
        <article>
            <h1>Cy</h1>
            <aside>
                <h2>hello world</h2>
            </aside>
            <h1>Hello World</h1>
        </article>
    </main>
</body>

</html>

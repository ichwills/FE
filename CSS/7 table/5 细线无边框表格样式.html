<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table {
            border: none;
            border-collapse: collapse
        }

       table thead {
            background: #f3f3f3;
        }

        table td {
            border: none;
            border-right: solid 1px #ddd;
            border-top: solid 1px #ddd;
            padding: 10px;
        }

        table td:last-child {
            border-right: none;
        }

        table tr:last-child td {
            border-bottom: solid 1px #ddd;
        }
    </style>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <td>编号</td>
                <td>标题</td>
                <td>网址</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>在线社区</td>
                <td>hello world</td>
            </tr>
            <tr>
                <td>2</td>
                <td>开源系统</td>
                <td>hw</td>
            </tr>
            <tr>
                <td>3</td>
                <td>开发实战</td>
                <td>Hello World</td>
            </tr>
            <tr>
                <td>a</td>
                <td>b</td>
                <td>c</td>
            </tr>
    </table>
</body>

</html>

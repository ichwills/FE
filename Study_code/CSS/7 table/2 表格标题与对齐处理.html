<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table {
            width: 100%;
        }

        table caption {
            background: red;
            color: #fff;
            border: solid 3px #ddd;
            caption-side: top;
        }

        table tr td {
            height: 100px;
            text-align: center;
            /* vertical-align: middle; */
        }
    </style>
</head>

<body>
    <table border="1">
        <thead>
            <!-- caption标签使用不广泛 -->
            <caption>课程介绍</caption>
            <tr>
                <td>编号</td>
                <td>标题</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>小写</td>
                <td>hello world</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>大写</td>
                <td>Hello World</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <!-- 
      纵向重叠
        如果元素重叠在一起，可以使用 z-index 控制元素的上下层级，数值越大越在上面。
        父级子元素设置 z-index 没有意义，子元素永远在父元素上面的 
    -->
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        padding: 100px;
      }

      ul {
        list-style: none;
      }

      ul li {
        width: 300px;
        height: 185px;
        border: solid 8px blueviolet;
        position: relative;
        cursor: pointer;
      }

      ul li:hover img {
        z-index: -2;
      }

      ul li img {
        width: 100%;
        position: absolute;
        z-index: 2;
      }

      ul li > span {
        position: absolute;
        width: 30px;
        height: 30px;
        background: blueviolet;
        border-radius: 50%;
        text-align: center;
        font-size: 14px;
        color: white;
        line-height: 2em;
        left: 10px;
        top: 10px;
        box-shadow: 0 0 10px #333;
        z-index: 3;
      }

      div {
        width: 100%;
        height: 100%;
        background: blueviolet;
        position: relative;
        z-index: 1;
      }

      div h2 {
        text-align: center;
        line-height: 8em;
        color: white;
      }
    </style>
  </head>

  <body>
    <ul>
      <li>
        <span>热</span>
        <img
          src="https://houdunren.gitee.io/note/assets/img/image-20190823125921966.c8372c6e.png"
          alt=""
          width="400px"
          height="185px"
        />
        <div>
          <h2>定位操作布局</h2>
        </div>
      </li>
    </ul>
  </body>
</html>

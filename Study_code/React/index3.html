<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="./node_modules/_react@16.13.1@react/umd/react.development.js"></script>
    <script src="./node_modules/_react-dom@16.13.1@react-dom/umd/react-dom.development.js"></script>
    <script src="./node_modules/_babel-standalone@6.26.0@babel-standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      class MyTitle extends React.Component {
        constructor(...args) {
          super(...args);
          this.state = {
            name: "访问者",
          };
        }

        handleChange(e) {
          let name = e.target.value;
          this.setState({
            name: name,
          });
        }

        render() {
          return (
            <div>
              <input type="text" onChange={this.handleChange.bind(this)} />
              <p>你好，{this.state.name}</p>
            </div>
          );
        }
      }

      ReactDOM.render(<MyTitle />, document.getElementById("example"));
    </script>
  </body>
</html>

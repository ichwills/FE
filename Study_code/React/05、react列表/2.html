<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../node_modules/_react@16.13.1@react/umd/react.development.js"></script>
  <script src="../node_modules/_react-dom@16.13.1@react-dom/umd/react-dom.development.js"></script>
  <script src="../node_modules/_babel-standalone@6.26.0@babel-standalone/babel.min.js"></script>

</head>

<body>
  <div id="demoReact">

  </div>
  <script type="text/babel">
    let arr = ["吃饭", "睡觉", "干活"];
    let Color = 0;
    function fun() {

      let myDom = arr.map((v, c) => {
        return <p style={{ color: c == Color ? 'green' : '' }} key={c} onClick={() => { Color = c;/* console.log(c == Color);*/ render() }}>{v}</p>
      })
      return myDom
    }

    function render() {
      ReactDOM.render(fun(), document.getElementById("demoReact"));
    }
    render()
  </script>
</body>

</html>

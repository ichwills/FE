<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Document</title>
        <style>
            #div1{width: 100px; height: 100px; background-color: red;}
            #div2{width: 200px; height: 200px; border: 1px solid black;}
        </style>
        <script src = 'jquery-1.10.1.min.js'></script>
        <script>
            /* 
                remove() 删除元素节点
                    【注】并不会保留这个元素节点上之前的事件和行为

                detach() 删除元素节点
                    【注】会保留这个元素节点上之前的事件和行为
            */
           $(function(){
                $("#div1").hover(function(){
                    $(this).css("backgroundColor", 'orange');
                }, function(){
                    $(this).css("backgroundColor", 'blue');
                })

               $("button").click(function(){

                //remove 返回值就是我们删除这个节点
                //    var node = $("#div1").remove();
                   var node = $("#div1").detach();
                   node.appendTo($("#div2"));
               })
           })
        </script>
    </head>
    <body>
        <button>删除节点</button>
        <div id = 'div1' title = 'hello' class = 'box'></div>
        <div id = 'div2'></div>
    </body>
</html>

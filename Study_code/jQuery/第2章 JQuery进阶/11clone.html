<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Document</title>
        <style>
            #div1{width: 100px; height: 100px; background-color: red;}
            #div2{width: 200px; height: 200px; border: 1px solid black;}
        </style>
        <script src = 'jquery-1.10.1.min.js'></script>
        <script>
            /* 
                clone()  默认只会克隆节点本身，并不会克隆我们元素节点的行为和事件
                clone(true) 既会克隆节点本身，还会克隆元素节点的行为和事件
            */
           $(function(){
                $("#div1").hover(function(){
                    $(this).css("backgroundColor", 'orange');
                }, function(){
                    $(this).css("backgroundColor", 'blue');
                })

               $("button").click(function(){

                   var node = $("#div1").clone(true);
                   node.appendTo($("#div2"));
               })
           })
        </script>
    </head>
    <body>
        <button>删除节点</button>
        <div id = 'div1' title = 'hello' class = 'box'></div>
        <div id = 'div2'></div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>使用.操作属性更简洁，[]主要用于通过变量定义属性的场景</title>
  </head>
  <body></body>
  <script>
    let user = {
      name: "CY",
      "my age": 18
    };
    // console.log(user.name);
    // console.log(user["name"]);
    // console.log(user["my age"]);
    // for (const key in user) {
    //   console.log(user[key]);
    // }
	//动态添加属性
    user.age = 19;
    user.get = function() {
      return `${this.name}的年龄是${this.age}`;
    };
    console.log(user.get());
    delete user.age;
    console.log(user.get());
  </script>
</html>

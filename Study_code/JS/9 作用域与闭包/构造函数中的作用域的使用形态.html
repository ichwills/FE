<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>构造函数也是很好的环境例子，子函数被外部使用父级环境将被保留</title>
  </head>
  <body></body>
  <script>
    function Hd() {
      let n = 1;
      this.sum = function() {
        console.log(++n);
      };
    }
	
    // function Hd() {
    //   let n = 1;
    //   function sum() {
    //     console.log(++n);
    //   }
    //   return {
    //     sum: sum
    //   };
    // }
    let a = new Hd();
    // console.log(a);
    a.sum();
    a.sum();
    let b = new Hd();
    b.sum();
    b.sum();
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>计时器中使用闭包来获取独有变量</title>
	</head>
	<body>
		<style>
			button {
				position: absolute;
			}
		</style>
		<button message="cy">hello world</button>
		<button message="CY">hW</button>
	</body>
	<script>
		let hd = document.querySelectorAll("button");
		hd.forEach(function(item) {
			item.addEventListener("click", function() {
				let left = 1;
				setInterval(function() {
					item.style.left = left++ + "px";
				}, 100);
			});
		});
	</script>
</html>

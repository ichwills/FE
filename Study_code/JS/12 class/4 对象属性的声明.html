<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title> </title>
  </head>
  <body></body>
  <script>
    //在 class 中定义的属性为每个new 出的对象独立创建，下面定义了 site 与 name 两个对象属性
    class User {
      site = " ";
      constructor(name) {
        this.name = name;
      }
      changeSite(value) {
        this.site = value;
      }
      show() {
        return `${this.site}:${this.name}`;
      }
    }
    let obj = new User("User");
    obj.changeSite("helloworld");
    console.log(obj.show());
    console.log(obj);
    let user = new User("向军");
    console.log(user);
  </script>
</html>

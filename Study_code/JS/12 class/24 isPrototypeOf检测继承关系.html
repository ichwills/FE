    /* class()≈function() 所以可以使用显式原型来检测,内有构造函数 */
    class Common {}
    class User extends Common {}
    class Admin extends User {}
    let obj = new Admin();
    console.log(Admin.prototype.isPrototypeOf(obj));
    console.log(Common.prototype.isPrototypeOf(obj));
    console.log(obj instanceof Common);

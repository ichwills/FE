  <body></body>
  <script>
    class Requset {
      constructor(host) {
        this.data = {};
        this.host = host;
      }
      set host(url) {
        if (!/^https?:\/\//i.test(url)) {
          throw new Error("输入三级域名");
        }
        this.data.host = url;
      }
      get host() {
        return this.data["host"];
      }
    }
    let hd = new Requset("https://helloworld.com");
    hd.host = "https://HelloWorld.com";
    console.log(hd.host);
  </script>

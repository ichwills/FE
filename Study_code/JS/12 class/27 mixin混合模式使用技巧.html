<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title> </title>
  </head>
  <body></body>
  <script>
    /* 
    mixin
    JS不能实现多继承，如果要使用多个类的方法时可以使用mixin混合模式来完成。
      mixin 类是一个包含许多供其它类使用的方法的类
      mixin 类不用来继承做为其它类的父类
    */
    let Tool = {
      max(key) {
        return this.data.sort((a, b) => b[key] - a[key])[0];
      },
    };
    let Arr = {
      count(key) {
        return this.data.reduce((t, c) => t + c[key], 0);
      },
    };
    class Lesson {
      constructor(lessons) {
        this.lessons = lessons;
      }
      get data() {
        return this.lessons;
      }
    }
    const data = [
      { name: "js", price: 100, click: 188 },
      { name: "mysql", price: 212, click: 34 },
      { name: "vue.js", price: 98, click: 89 },
    ];
    Object.assign(Lesson.prototype, Tool, Arr);
    // console.dir(Lesson);
    let obj = new Lesson(data);
    console.log(obj.count("price"));
  </script>
</html>

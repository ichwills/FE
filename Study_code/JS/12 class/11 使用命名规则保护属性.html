  <body></body>
  <script>
    class User {
      //public
      _url = "https:// helloworld.com";
      constructor(name) {
        this.name = name;
      }
      set url(url) {
        if (!/^https?:/i.test(url)) {
          throw new Error("非常网址");
        }
        this._url = url;
      }
    }
    let obj = new User("user");

    obj.name = "李四";
    obj.url = "https://HelloWorld.com";
    console.log(obj);
  </script>

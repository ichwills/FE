<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title> </title>
  </head>
  <body></body>
  <script>
    //类其实是函数 语法糖结构
    class User {
      constructor(name) {
        this.name = name;
      }
      show() {}
    }
    let u = new User("user");
    console.log(Object.getOwnPropertyNames(User.prototype)); //返回一个数组，该数组对元素是 obj自身拥有的枚举或不可枚举属性名称字符串
    console.log(Object.getOwnPropertyNames(u));
    // console.dir(u);
    // console.dir(User);
    // console.log(User === User.prototype.constructor);

    function obj(name) {
      this.name = name;
    }
    obj.prototype.show = function () {};
    let name = new obj("张三");
    // console.log(Object.getOwnPropertyNames(name));
    console.log(Object.getOwnPropertyNames(obj.prototype));
    // console.dir(name);

    // console.dir(obj);
    // console.log(obj === obj.prototype.constructor);
  </script>
</html>

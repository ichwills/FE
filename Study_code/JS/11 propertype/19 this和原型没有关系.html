<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title> </title>
  </head>
  <body></body>
  <script>
    //this
    let obj = {
      message: "Hello World",
    };
    let User = {
      message: "hello world",
      show() {
        console.log(this.message);
      },
    };
    Object.setPrototypeOf(obj, User);
    obj.show();
    User.show();
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
  <script>
    //如果自身是有这个方法的就会,原型也有这个方法就会执行自己的方法
    let obj = {
      show() {
        console.log("CY");
      },
      render() {
        console.log("obj . render");
      },
    };
    obj.__proto__.render = function () {
      console.log("cy");
    };
    console.log(obj);
    obj.show();
    obj.render();
  </script>
</html>

  <script>
	  //如果自身是有这个方法的就会,原型也有这个方法就会执行自己的方法

      show() {
        console.log("CY");
      },
      render() {
        console.log("hd . render");

    hd.__proto__.render = function() {
      console.log("cy");
    };
    hd.render();

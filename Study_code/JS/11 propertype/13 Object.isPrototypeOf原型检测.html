<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title> </title>
  </head>
  <body></body>
  <script>
    const a = {};
    const b = {};
    const c = {};

    Object.setPrototypeOf(a, b);
    Object.setPrototypeOf(b, c);

    console.log(b.isPrototypeOf(a)); //true
    console.log(c.isPrototypeOf(a)); //true
    console.log(c.isPrototypeOf(b)); //true
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>函数也是对象</title>
  </head>
  <body></body>
  <script>
    function User() {}
    User.__proto__.view = () => {
      console.log("User function view method");
    };
    User.view();

    User.apply;
    console.dir(User);
    User.prototype.show = () => {
      console.log(" ");
    };
    let obj = new User();

    console.log(User.prototype == obj.__proto__);
  </script>
</html>

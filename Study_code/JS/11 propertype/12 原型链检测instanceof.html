<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title> </title>
  </head>
  <body></body>
  <script>
    function A() {}
    function B() {}
    function C() {}

    const c = new C();
    B.prototype = c;
    const b = new B();
    A.prototype = b;
    const a = new A();

    console.dir(a instanceof A); //true
    console.dir(a instanceof B); //true
    console.dir(a instanceof C); //true
    console.dir(b instanceof C); //true
    console.dir(c instanceof B); //false
  </script>
</html>

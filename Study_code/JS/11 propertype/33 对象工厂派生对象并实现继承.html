<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title> </title>
  </head>
  <body></body>
  <script>
    function User(name, age) {
      this.name = name;
      this.age = age;
    }
    User.prototype.show = function () {
      console.log(this.name, this.age, `show`);
    };

    function admin(name, age) {
      const instance = Object.create(User.prototype);
      User.call(instance, name, age);
      instance.role = function () {
        console.log(`${this.name} ${this.age} role`);
      };
      return instance;
    }
    let user = admin("张三", 19);
    user.show();
    user.role();

    function member(name, age) {
      const instance = Object.create(User.prototype);
      User.call(instance, name, age);
      return instance;
    }

    let ls = member("李四", 23);
    ls.show();
  </script>
</html>

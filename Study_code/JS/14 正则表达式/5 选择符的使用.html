<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>| 这个符号带表选择修释符, | 左右两侧有一个匹配到就可以,类似逻辑或</title>
  </head>
  <body></body>
  <script>
    let hd = "CY";
    console.log(/c|@/.test(hd));
	
	
    let tel = "^020-9999999$";
    console.log(/(010|020)\-\d{7,8}/.test(tel));//字符串中是否有010或者020且7-8位数字
  </script>
</html>

  <body></body>
  <script>
    // | 符号带表选择修释符, | 左右两侧有一个匹配到就可以,类似逻辑或
    let obj = "cy";
    console.log(/c|@/.test(obj));

    let tel = "^020-9999999$";
    console.log(/(010|020)\-\d{7,8}/.test(tel)); //字符串中是否有010或者020且7-8位数字
  </script>

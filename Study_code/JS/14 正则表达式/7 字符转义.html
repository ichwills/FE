<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>转义用于改变字符的含义，用来对某个字符有多种语义时的处理</title>
  </head>
  <body></body>
  <script>
	//如果我们想通过正则查找/符号,但是 /在正则中有特殊的意义,如果写成///这会造成解析错误,所以要使用转义语法 /\//来匹配
	const wz = "https://www.baidu.com";
	console.log(/https:\/\//.test(wz)); //true
   
	//使用 RegExp 构建正则时在转义上会有些区别，下面是对象与字面量定义正则时区别
	let price = 12.23;
	//含义1: . 除换行外任何字符 	含义2: .普通点
	//含义1: d 字母d   					含义2: \d 数字 0~9
	console.log(/\d+\.\d+/.test(price));
	
	//字符串中 \d 与 d 是一样的，所以在 new RegExp 时\d 即为 d
	console.log("\d" == "d");
	
	//使用对象定义正则时，可以先把字符串打印一样，结果是字面量一样的定义就对了
	console.log("\\d+\\.\\d+");
	let reg = new RegExp("\\d+\\.\\d+");
	console.log(reg.test(price));
	
	//网址检测中转义符使用
	let url = "https://www.baidu.com";
    console.log(/https?:\/\/\w+\.\w+\.\w+/.test(url));
  </script>
</html>

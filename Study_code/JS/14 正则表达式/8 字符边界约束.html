<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>使用字符边界符(^ $)用于控制匹配内容的开始与结束约定</title>
  </head>
  <body>
    <input type="text" name="user" />
    <span></span>
  </body>
  <script>
	//匹配内容必须以www开始
	const start = "www. helloworld.com";
	console.log(/^www/.test(start));
	
	//匹配内容必须以.com结束
	const end = "www. helloworld.com";
	console.log(/\.com$/.test(end)); 
	
	//检测用户名长度为3~6位，且只能为字母。如果不使用 ^与$ 限制将得不到正确结果
    // let hd = "3";
    // console.log(/^\d$/.test(hd));
    document
      .querySelector("[name='user']")
      .addEventListener("keyup", function() {
        let flag = this.value.match(/^[a-z]{3,6}$/);
        document.querySelector("span").innerHTML = flag ? "正确" : "失败";
      });
  </script>
</html>

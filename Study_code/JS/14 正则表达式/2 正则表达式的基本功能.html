<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>从字符串中取出数值类型</title>
  </head>
  <body></body>
  <script>
    let hd = " helloworld2200Hello World9988";
	//函数方法
    let nums = [...hd].filter(a => !Number.isNaN(parseInt(a)));
    console.log(nums.join(""));
	
	//正则表达式方法
    console.log(hd.match(/\d/g).join(""));
  </script>
</html>

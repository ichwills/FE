      /* 
        Symbol 
        【注】通过Symbol声明的数据只和自己相等，和其他任何数据都不相等。

      */

      /* var a = Symbol();

      console.log(c == d);

      console.log(a == a); */

      /* 
        选车的颜色
      */
      var RED = Symbol("红色");
      var BLUE = Symbol("蓝色");
      var BLACK = Symbol("黑色");

      var color = BLUE;
      switch (color) {
        case RED:
          console.log("红色");
          break;
        case BLUE:
          console.log("蓝色");
          break;
        case BLACK:
          console.log("黑色");
          break;
      }

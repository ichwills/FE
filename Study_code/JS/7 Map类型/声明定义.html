		/*对于键是对象的Map， 键保存的是内存地址，值相同但内存地址不同的视为两个键*/
		let arr = [" "];
		const hd = new Map();
		hd.set(arr, " helloworld.com");
		console.log(hd.get(arr)); // helloworld.com

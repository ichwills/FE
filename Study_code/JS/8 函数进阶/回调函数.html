<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>在某个时刻被其他函数调用的函数称为回调函数，比如处理键盘、鼠标事件的函数</title>
  </head>
  <body>
    <button id="bt">hello world</button>
  </body>
  <script>
    let hd = [1, 2, 3, 4];
    hd.map(function(value, index, array) {
      array[index] += 10;
    });
    console.table(hd);
  </script>
</html>

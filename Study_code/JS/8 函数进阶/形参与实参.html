<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>形参与实参</title>
  </head>
  <body></body>
  <script>
	// a,b 为形参
    function sum(a, b) {
      return a + b;
    }
	// 参数 2,3 为实参
    console.log(sum(2, 3));
	console.log(sum(2));//没传递参数时值为undefined
  </script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
        function Dog({ name, type, age, sex }) {
            //this = new Object();
            //添加属性
            this.name = name;
            this.type = type;
            this.age = age;
            this.sex = sex;
        }
        /* 
            通过构造函数的原型添加方法
         */
        Dog.prototype = {
            run: function () {
                console.log(this.name + '是');
            },
            showSelf: function () {
                console.log(`一个${this.type}的，${this.age}岁的，${this.sex}的，叫${this.name}的小狗`);
            }
        }
        /* 
           分类更加细分的构造函数。继承
         */
        function Teddy({ name, type, age, color, sex }) {
            //this = new Object();
            //1、继承父一级构造函数所有的属性
            //构造函数的伪装
            Dog.call(this, {
                name: name,
                type: type,
                age: age,
                sex: sex
            })
            //添加自己的属性
            this.color = color;

            // console.log(this);
        }

        /* 
            原型链继承
         */
        // Teddy.prototype = Dog.prototype;  非常错误的写法
        for (var funcName in Dog.prototype) {
            Teddy.prototype[funcName] = Dog.prototype[funcName];
        }


        Teddy.prototype.showColor = function () {
            console.log(this.color);
        }


        var xb = new Teddy({
            name: "小白",
            type: "泰迪",
            age: 10,
            sex: '雄性',
            color: "白色"
        })
        xb.run();
        xb.showSelf();
        // xb.showColor();

        var xh = new Dog({
            name: "小黑",
            type: "拉布拉多",
            color: '黑色',
            age: 5
        });
        // console.log(xh.showColor);//undefined

        // console.log(Teddy.prototype);
        // console.log(Dog.prototype);
    </script>
</head>

</html>

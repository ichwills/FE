<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
        function Dog({ name, type, age }) {
            //this = new Object();
            //添加属性
            this.name = name;
            this.type = type;
            this.age = age;
        }
        /* 
            通过构造函数的原型添加方法
         */
        Dog.prototype = {
            run: function () {
                console.log(this.name + "会飞快的奔跑");
            },
            showSelf: function () {
                console.log(`这是一个${this.type}的，${this.age}岁的，叫${this.name}的小狗`);
            }
        }
        /* 
           分类更加细分的构造函数。继承
         */
        function Teddy({ name, type, age, color ,sex}) {
            //this = new Object();
            //1、继承父一级构造函数所有的属性
            //构造函数的伪装
            Dog.call(this, {
                name: name,
                type: type,
                age: age
            })
            //添加自己的属性
            this.color = color;
            this.sex = sex;
            //return this;
        }

        /* 
            原型链继承
         */
        // Teddy.prototype = Dog.prototype;  非常错误的写法
        for (var funcName in Dog.prototype) {
            Teddy.prototype[funcName] = Dog.prototype[funcName];
        }

        //在子一级构造函数重写showSelf方法
        /* 
            只会在子一级生效，并不会影响父一级构造函数的方法。

            继承和多态同一件事情的两种完全不同的侧重：
            继承：侧重是从父一级构造函数，继承到的属性和方法。
            多态：侧重是，子一级，自己重写和新增的属性和方法。
         */
        Teddy.prototype.showSelf = function () {
            console.log(`我的宠物是一只叫${this.type}的,${this.age}岁的,是${this.color}的,叫${this.name},${this.sex}的小狗`);
        }


        Teddy.prototype.showColor = function () {
            console.log(this.color);
        }


        var xb = new Teddy({
            name: "小白",
            type: "泰迪",
            age: 10,
            sex:'雄性',
            color: "红色"
        })

        xb.showSelf();


        var xh = new Dog({
            name: "小黑",
            type: "拉布拉多",
            age: 5
        });
        xh.showSelf();
    </script>
</head>

</body>

</html>

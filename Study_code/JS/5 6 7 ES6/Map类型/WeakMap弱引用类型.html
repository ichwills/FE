<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>垃圾回收机制
			WakeMap的键名对象不会增加引用计数器，如果一个对象不被引用了会自动删除。
			下例当hd删除时内存即清除，因为WeakMap是弱引用不会产生引用计数
			当垃圾回收时因为对象被删除，这时WakeMap也就没有记录了</title>
	</head>
	<body></body>
	<script>
		let hd = { name: " " };
		cms = hd;
		let map = new WeakMap();
		map.set(hd, " helloworld.com");
		hd = null;
		cms = null;
		console.log(map);
		setTimeout(function() {
		  console.log(map);
		}, 1000);
	</script>
</html>

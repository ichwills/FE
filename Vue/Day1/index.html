<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="app">
      <button @click="count--">-</button>
      <span>{{ count }}</span>
      <!--    <button v-on:click="count++"> + </button>-->
      <button @click="count++">+</button>
      <p v-show="appear">v-show</p>
      <p v-if="appear === true">v-if true</p>
      <p v-else="appear === false">v-if false</p>
      <!--    else if 同理-->
      <div v-html="link"></div>
      <di></di>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          msg: "hello",
          count: 10,
          appear: true,
          link: `<a href="https://v2.cn.vuejs.org/">vue2</a>`,
        },
        methods: {},
      });
    </script>
  </body>
</html>

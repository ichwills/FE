<!DOCTYPE html>
<html>
  <head>
     
    <meta charset="utf-8" />
     
  </head>

  <body>
    <p>Image to use:</p>
    <img
      id="scream"
      src="https://www.runoob.com/try/demo_source/img_the_scream.jpg"
      alt="The Scream"
      width="220"
      height="277"
      style="display: none"
    />
    <p>Canvas:</p>
    <canvas
      id="myCanvas"
      width="220rem"
      height="277rem"
      style="border: 1px solid red"
    >
      您的浏览器不支持 HTML5 canvas 标签。</canvas
    >

    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      var img = document.getElementById("scream");

      img.onload = function () {
        ctx.drawImage(img, 10, 10);
      };
    </script>
  </body>
</html>
